<!DOCTYPE html>
<html lang="en">
<head>
  <!-- made by vijendra kumar -->
	<title>To Do Web App</title>
	<link rel="stylesheet" href="style.css"/>
</head>
<body>
	<header>
		<div class="border">
			<h1>List</h1>
			<form id="new-task-form">
				<input 
					type="text" 
					name="new-task-input" 
					id="new-task-input" 
					placeholder="Type your task here !!!" />
				<input 
					type="submit"
					id="new-task-submit" 
					value="Add task" />
				</form>
			</div>
		</header>
		<main>
			<section class="task-list">
				<h2 class="center">Tasks List</h2>
				<div id="tasks">
					<hr>
				</div>
			</section>
		</main>
	<script src="logic.js"></script>
</body>
</html>
